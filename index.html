<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my first app - Random Quotes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Randomb Quotes APP</h1>
      <p class="quote" id="quote">
        Нажми на кнопку чтобы сгенерировать умновое слово<br />
      </p>
      <p class="author" id="author">(author)</p>

      <button class="btn" id="generate-bt">Жмакни тут!</button>
      <i
        id="toggle-favorite-btn"
        class="far fa-star star-icon"
        aria-hidden="true"
      ></i>
    </div>
    <div class="fovarite-container" id="fovarite-container">
      <!-- Цитаты добавляются динамическии-->
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
